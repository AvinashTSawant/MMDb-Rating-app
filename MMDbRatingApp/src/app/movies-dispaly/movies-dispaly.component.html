
<nav class="navbar navbar-expand-lg navbar-light bg-primary">
  <a class="navbar-brand  " id="mmdb" href="/">MMDb</a>
  <input class="form-control mr-sm-2"  type="search" [(ngModel)]="searchQuery" placeholder="Search">
  <button class="btn btn-success mx-2 my-sm-0"  (click)="search()">Search</button>

</nav>

<!-- //================================================================= -->

<div class="movie-container" *ngIf=toggleOn>
     
  <div *ngFor="let movie of popularMovies" class="movie-item"  >
   
    <img [src]=" 'https://image.tmdb.org/t/p/w500/' + movie.poster_path"  alt="{{ movie.title }}" height="20px" width="20px">
    <h6>
      {{ movie.title }}  ({{ movie.vote_average }}) 
     
    </h6>
  </div>
</div>

<!-- //========================================================== -->

<div class="movie-container " >
  <div *ngFor="let movie of searchResults" class="movie-item">
    <img [src]=" 'https://image.tmdb.org/t/p/w500/' + movie.poster_path"  alt="{{ movie.title }}" height="20px" width="20px">
    <h6>
      <!-- {{ movie.title }}  {{ movie.vote_average }}  -->
       <a routerLink="/movieDetails/{{ movie.id }}">{{ movie.title }} ({{ movie.vote_average }}) </a>
    </h6>
  </div>
</div>
